<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Edgar Tissot — Portfolio</title>
  <meta name="description" content="Edgar Tissot — Master in Management student, SKEMA BS. Links to GitHub, Medium, LinkedIn and Resume."/>
  <meta name="theme-color" content="#0d1117"/>

  <!-- Open Graph (optional but nice) -->
  <meta property="og:title" content="Edgar Tissot — Portfolio"/>
  <meta property="og:description" content="Master in Management student — SKEMA BS. Links to GitHub, Medium, LinkedIn and Resume."/>
  <meta property="og:type" content="website"/>

  <style>
    /* =========== THEME =========== */
    :root{
      --bg: #f7f7f8;
      --text: #101317;
      --muted:#5d6672;
      --card:#ffffff;
      --line:#e7eaee;
      --accent:#4fd1c5;          /* teal accent */
      --accent-strong:#22c1b9;
      --shadow: 0 10px 30px rgba(0,0,0,.08);
      --ring: conic-gradient(from 180deg, #4fd1c5, #7c3aed, #22d3ee, #4fd1c5);
    }
    .dark{
      --bg:#0d1117;
      --text:#e6edf3;
      --muted:#9aa4af;
      --card:#0f141b;
      --line:#1f2630;
      --shadow: 0 14px 40px rgba(0,0,0,.35);
    }

    /* =========== BASE =========== */
    *{ box-sizing:border-box }
    html,body{ height:100% }
    body{
      margin:0;
      background: radial-gradient(1200px 600px at 20% -10%, rgba(79,209,197,.08), transparent 60%),
                  radial-gradient(900px 500px at 110% 10%, rgba(124,58,237,.10), transparent 55%),
                  var(--bg);
      color: var(--text);
      font: 16px/1.6 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    a{ color:inherit; text-decoration:none }

    .container{ max-width: 900px; margin: 54px auto; padding: 0 20px }

    /* =========== HEADER =========== */
    header{
      position: relative;
      padding: 28px 26px;
      border-radius: 18px;
      border:1px solid var(--line);
      background: var(--card);
      box-shadow: var(--shadow);
      overflow: hidden;
    }
    .ring{
      position:absolute; inset:-1px;
      border-radius: 18px;
      padding:1px;
      mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask-composite: xor; mask-composite: exclude;
      background: var(--ring);
      opacity:.4;
      filter: saturate(1.2) blur(.2px);
      pointer-events:none;
    }
    h1{ margin:0 0 6px; font-size: 30px; letter-spacing:.2px }
    .subtitle{ margin:0 0 14px; color: var(--muted) }
    .contact a{
      display:inline-flex; align-items:center; gap:8px;
      padding:8px 12px; border-radius:12px;
      border:1px solid var(--line); color: var(--muted);
      margin-right:8px;
      transition: transform .08s ease, border-color .2s ease, background .2s ease;
    }
    .contact a:hover{ transform: translateY(-1px); border-color: rgba(79,209,197,.5) }

    /* Theme toggle minimal */
    .toggle{
      position:absolute; right:12px; top:12px;
      display:inline-flex; align-items:center; justify-content:center;
      width:36px; height:36px; border-radius:10px;
      border:1px solid var(--line); background:transparent; cursor:pointer;
      color:var(--muted); font-size:18px; line-height:1;
      transition: transform .08s ease, border-color .2s ease, background .2s ease;
    }
    .toggle:hover{ transform: translateY(-1px); border-color: rgba(124,58,237,.45) }

    /* =========== SECTIONS =========== */
    main{ margin-top: 18px; display:grid; gap:16px }
    section{
      background: var(--card);
      border:1px solid var(--line);
      border-radius:18px; padding: 22px;
      box-shadow: var(--shadow);
    }
    section h2{ margin:0 0 14px; font-size:18px; letter-spacing:.2px }

    /* Cards grid */
    .grid{
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(210px, 1fr));
      gap:14px;
    }
    .card{
      position:relative;
      border-radius:16px;
      border:1px solid var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,.02), transparent);
      padding:16px 16px;
      transition: transform .12s ease, border-color .2s ease, background .2s ease, box-shadow .2s ease;
      display:flex; align-items:center; gap:14px;
    }
    .card:hover{
      transform: translateY(-2px);
      border-color: rgba(79,209,197,.55);
      box-shadow: 0 14px 40px rgba(79,209,197,.08);
      background: linear-gradient(180deg, rgba(79,209,197,.07), transparent 70%);
    }
    .icon{
      width:28px; height:28px; display:inline-block; flex:none;
      filter: drop-shadow(0 2px 8px rgba(0,0,0,.15));
    }
    .title{ font-weight:600 }
    .meta{ color:var(--muted); font-size:13px }
    .cta{
      margin-top: 14px; display:inline-flex; align-items:center; gap:10px;
      padding:10px 12px; border-radius:12px;
      border:1px solid transparent; color:#0b1220;
      background: linear-gradient(180deg, var(--accent), var(--accent-strong));
      box-shadow: 0 10px 30px rgba(79,209,197,.35);
      font-weight:600;
    }
    .cta:hover{ transform: translateY(-1px) }

    /* Footer */
    footer{ color:var(--muted); text-align:center; margin: 8px 0 28px }

    /* Motion reduce */
    @media (prefers-reduced-motion: reduce){
      .card:hover, .contact a:hover, .toggle:hover, .cta:hover{ transform:none }
      .cta, .card{ transition:none }
    }
  </style>
</head>

<!-- Dark by default; JS will switch to saved preference if exists -->

    <footer>© <span id="y"></span> Edgar Tissot</footer>
  </div>

  <script>
    // Year
    document.getElementById('y').textContent = new Date().getFullYear();

    // Theme persistence: default dark, switch to saved preference if any
    const btn = document.getElementById('themeToggle');
    const setIcon = () => { btn.textContent = document.body.classList.contains('dark') ? '☀️' : '🌙'; }
    const saved = localStorage.getItem('theme');
    if (saved === 'light') document.body.classList.remove('dark');
    if (saved === 'dark') document.body.classList.add('dark');
    setIcon();

    btn.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      const mode = document.body.classList.contains('dark') ? 'dark' : 'light';
      localStorage.setItem('theme', mode);
      setIcon();
    });
  </script>
</body>
</html>
